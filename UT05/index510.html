<head>

<style>
div {
  margin: .4em 0;
  display: flex;
  flex-direction: column;
  width:250px;


}
 
fieldset{
   background-color: #edede9;
}

input:focus {
  border: 2px solid #000;

}
</style>

<body>

<div id="contenedor">


<form action="#" method="post" id="form">

<input type="text" name="telefono" id="telefono">
